<body>







<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title"><img src="img/ipiranga-cliente.png"/></h1>
            <h2 class="brand-tagline">Serviços para fornecimento de conteúdos - APP Mobile</h2>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="index.html">Introdução</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="estrutura-json.html">Estrutura Json</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="exemplo-listagem-categoria.html">Exemplo de listagem de categorias</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="exemplo-listagem-parceiros.html">Exemplo de listagem de<br> parceiros de categoria</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="exemplo-listagem-conteudos.html">Exemplo de listagem de<br> conteúdos de parceiro</a>
                    </li>
                </ul>

        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
                <h1 class="content-subhead">Pinned Post</h1>

                <!-- A single blog post -->
                <section class="post">
                    <header class="post-header">
                        <img class="post-avatar" alt="Tilo Mitra&#x27;s avatar" height="48" width="48" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/AAEAAQAAAAAAAAP0AAAAJDgwMjI0MzQyLWIyZjgtNDUxNC04ODk0LTY1ZjlkYzZlMjFhYQ.jpg">

                        <h2 class="post-title">Introducing Pure</h2>

                        <p class="post-meta">
                            Por José Silmarovi Jr. <a class="post-category post-category-pure" href="#">JSON</a><a class="post-category post-category-pure" href="#">WCM</a>
                        </p>
                    </header>

                    <div class="post-description">



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
<script>
    $( document ).ready(function() {

        var source = "<ul>{{#valor}}<li>{{nome}}</li>{{/valor}}</ul>";
        var template = Handlebars.compile(source);
        var json = (function () {
            var json = null;
            $.ajax({
                'async': false,
                'global': false,
                'url': 'http://authkmv.kmdevantagens.com.br/wps/wcm/connect/CL_KMV_CNT/kmv/troque-seus-km/rest?subtype=json',
                'dataType': "json",
                'success': function (data) {
                    json = data;
                }
            });
            return json;
        })(); 
        var result = template(json);
        $("#handle").append(result);
    });

</script>


<div id="handle"></div>



                    </div>
                </section>
            </div>


            <div class="footer">
            </div>
        </div>
    </div>
</div>






</body>
